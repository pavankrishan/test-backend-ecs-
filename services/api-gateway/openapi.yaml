openapi: 3.0.3
info:
  title: API Gateway
  version: 1.0.0
  description: Central API Gateway for Koding Caravan EdTech Platform
servers:
  - url: /api/v1
    description: Production API
  - url: http://localhost:3000/api/v1
    description: Local Development
paths:
  /health:
    get:
      summary: Health check endpoint
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'ok'
                  timestamp:
                    type: string
                    format: date-time
  /courses:
    get:
      summary: List courses
      tags:
        - Courses
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [rating, createdAt, price]
        - in: query
          name: sortOrder
          schema:
            type: string
            enum: [asc, desc]
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of courses
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      courses:
                        type: array
                        items:
                          $ref: '#/components/schemas/CourseSummary'
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalPages:
                        type: integer
  /courses/{id}:
    get:
      summary: Get course by ID
      tags:
        - Courses
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: includeContent
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Course detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/CourseDetail'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CourseSummary:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        category:
          type: string
        subcategory:
          type: string
          nullable: true
        level:
          type: string
          nullable: true
        price:
          type: number
        currency:
          type: string
          example: 'INR'
        discountPrice:
          type: number
          nullable: true
        thumbnailUrl:
          type: string
          nullable: true
        status:
          type: string
        isActive:
          type: boolean
        duration:
          type: integer
          nullable: true
        totalLessons:
          type: integer
          nullable: true
        totalStudents:
          type: integer
          nullable: true
        rating:
          type: number
          nullable: true
        totalRatings:
          type: integer
          nullable: true
        tags:
          type: array
          items:
            type: string
          nullable: true
        language:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CourseDetail:
      allOf:
        - $ref: '#/components/schemas/CourseSummary'
        - type: object
          properties:
            trainerId:
              type: string
              nullable: true
            videos:
              type: array
              items:
                type: object
            materials:
              type: array
              items:
                type: object
            assignments:
              type: array
              items:
                type: object
security:
  - bearerAuth: []

