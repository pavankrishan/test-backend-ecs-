name: Build and Push All Services to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # If your repo root is not the app root (e.g. app lives in backend/), set this in repo vars
  CONTEXT_DIR: ${{ vars.CONTEXT_DIR || '.' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build context
        id: context
        run: |
          cd "${{ env.CONTEXT_DIR }}"
          echo "context_dir=${{ env.CONTEXT_DIR }}" >> $GITHUB_OUTPUT
          echo "PWD=$(pwd)"
          echo "Contents:"
          ls -la
          echo "Checking required paths..."
          for path in package.json pnpm-workspace.yaml shared shared/package.json services; do
            if [ -e "$path" ]; then
              echo "  OK $path"
            else
              echo "  MISSING $path"
              echo "If your app lives in a subdirectory, set the repository variable CONTEXT_DIR (e.g. backend or .)"
              exit 1
            fi
          done

      - name: Discover services
        id: discover
        working-directory: ${{ env.CONTEXT_DIR }}
        run: |
          services=$(find services -maxdepth 2 -name Dockerfile -not -path '*/Dockerfile.template' | xargs -I{} dirname {} | xargs -I{} basename {} | sort)
          echo "services<<EOF" >> $GITHUB_OUTPUT
          echo "$services" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Discovered services:"
          echo "$services"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repositories exist
        working-directory: ${{ env.CONTEXT_DIR }}
        run: |
          set -e
          echo '${{ steps.discover.outputs.services }}' | while read -r service; do
            [ -z "$service" ] && continue
            if ! aws ecr describe-repositories --repository-names "$service" 2>/dev/null; then
              echo "Creating ECR repository: $service"
              aws ecr create-repository --repository-name "$service" --image-scanning-configuration scanOnPush=true
            else
              echo "ECR repository exists: $service"
            fi
          done

      - name: Use minimal .dockerignore for build context
        working-directory: ${{ env.CONTEXT_DIR }}
        run: |
          # Replace .dockerignore with a minimal one so shared/ and services/ are never excluded.
          # The repo .dockerignore can over-exclude and shrink context to ~1.7kB on CI.
          cat > .dockerignore << 'DOCKERIGNORE_EOF'
          node_modules
          **/node_modules
          .git
          .github
          .gitignore
          .gitattributes
          dist
          **/dist
          .nx
          **/.nx
          .env
          .env.*
          *.log
          .vscode
          .idea
          coverage
          .nyc_output
          DOCKERIGNORE_EOF
          echo "Minimal .dockerignore (ensures shared/ and services/ are included):"
          cat .dockerignore

      - name: Build and push images
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SERVICES: ${{ steps.discover.outputs.services }}
          CONTEXT_DIR: ${{ env.CONTEXT_DIR }}
        run: |
          set -e
          cd "$CONTEXT_DIR"
          ECR="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

          for service in $SERVICES; do
            echo "Building $service (services/$service/Dockerfile)"
            docker build -t "$service:latest" -f "services/$service/Dockerfile" .
            docker tag "$service:latest" "$ECR/$service:latest"
            docker push "$ECR/$service:latest"
          done
