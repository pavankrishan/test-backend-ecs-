name: Build and Push All Services to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discover services
        id: discover
        run: |
          # Services = directories under services/ that contain a Dockerfile (not Dockerfile.template)
          services=$(find services -maxdepth 2 -name Dockerfile -not -path '*/Dockerfile.template' | xargs -I{} dirname {} | xargs -I{} basename {} | sort)
          echo "services<<EOF" >> $GITHUB_OUTPUT
          echo "$services" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Discovered services:"
          echo "$services"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push images
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SERVICES: ${{ steps.discover.outputs.services }}
        run: |
          set -e
          ECR="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

          # Build from repo root; each Dockerfile is at services/<name>/Dockerfile
          for service in $SERVICES; do
            echo "Building $service (services/$service/Dockerfile)"
            docker build -t "$service:latest" -f "services/$service/Dockerfile" .
            docker tag "$service:latest" "$ECR/$service:latest"
            docker push "$ECR/$service:latest"
          done
